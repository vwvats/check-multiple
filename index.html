<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hold Shift to Check Multiple</title>
  <!-- Favicon -->
  <!-- Main CSS -->
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="inbox">
    <div class="item">
      <input type="checkbox">
      <p>This is an inbox layout</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Check one item</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Hold down your Shift key</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Check a lower item</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Everything in between should also be set to checked</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>I did this challenge as a part of Wes Bos' JS30</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>With regular JavaScript</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>You can try this challenge as well</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Good luck!</p>
    </div>
  </div>

  <script>
    const checkboxes = document.querySelectorAll('.inbox input[type="checkbox"]');
    let lastChecked;

    function handleCheck(e) {
      let inBetween = false;

      if (e.shiftKey && this.checked) {
        checkboxes.forEach(item => {
          if (item = this || item === lastChecked) {
            inBetween = !inBetween;
          }
          if (inBetween) {
            item.checked = true;
          }
        });
      }
      lastChecked = this;
    }

    checkboxes.forEach(item => {
      item.addEventListener('click', handleCheck);
    })

  </script>
</body>
</html>
